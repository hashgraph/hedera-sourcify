version: "3.7"
x-project-base: &project-base
  env_file:
    - .env
  restart: always
  networks:
    - source-verify

networks:
  source-verify:

services:

  repository:
    <<: *project-base
    image: ghcr.io/ethereum/sourcify/repository:${TAG}
    container_name: repository-${TAG}
    volumes:
      - type: bind
        source: ../data
        target: /data
        read_only: true
    ports:
      - "${REPOSITORY_SERVER_EXTERNAL_PORT}:80"

  server:
    <<: *project-base
    image: ghcr.io/ethereum/sourcify/server:${TAG}
    container_name: server-${TAG}
    environment:
      - NODE_ENV=development
    ports:
      - "${SERVER_EXTERNAL_PORT}:${SERVER_PORT}"
    volumes:
      - type: bind
        source: ./servers.yaml
        target: /home/app/services/server/dist/servers.yaml
      - type: bind
        source: ./sourcify-chains.json
        target: /home/app/services/server/dist/sourcify-chains.json
      - type: bind
        source: ../data
        target: /tmp/sourcify/repository
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SERVER_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 10

  ui:
    <<: *project-base
    image: ghcr.io/hashgraph/hedera-sourcify:ui-${TAG}
    build:
      context: ../ui
      dockerfile: Dockerfile
    container_name: ui-${TAG}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 10
    volumes:
      - type: bind
        source: ./ui-config.json
        target: /usr/share/nginx/html/config.json
    ports:
      - "${UI_EXTERNAL_PORT}:80"
