version: "3.7"
x-project-repository-mount: &project-repository-mount
  type: bind
  source: $REPOSITORY_PATH

x-project-base: &project-base
  env_file:
    - .env
  restart: always
  networks:
    - source-verify

networks:
  source-verify:

services:

  repository:
    <<: *project-base
    image: ghcr.io/hashgraph/hedera-sourcify:repository-latest
    container_name: repository-latest
    volumes:
      - <<: *project-repository-mount
        target: /data
        read_only: true
      - type: bind
        source: ./docker-config.json
        target: /redirects/config.json
    ports:
      - "${REPOSITORY_SERVER_EXTERNAL_PORT}:80"

  server:
    <<: *project-base
    image: ghcr.io/hashgraph/hedera-sourcify:server-latest
    container_name: server-latest
    ports:
      - "${SERVER_EXTERNAL_PORT}:${SERVER_PORT}"
    volumes:
      - <<: *project-repository-mount
        target: /home/data/repository
      - type: bind
        source: $SOLC_REPO_HOST
        target: $SOLC_REPO
      - type: bind
        source: $SOLJSON_REPO_HOST
        target: $SOLJSON_REPO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SERVER_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 10

  ui:
    <<: *project-base
    image: ghcr.io/hashgraph/hedera-sourcify:ui-latest
    container_name: ui-latest
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 10
    volumes:
      - type: bind
        source: ./docker-config.json
        target: /usr/share/nginx/html/config.json
    ports:
      - "${UI_EXTERNAL_PORT}:80"

  nginx-service:
    container_name: nginx-container
    image: nginx
    restart: always
    volumes:
      - ../nginx/conf/nginx.conf:/etc/nginx/conf.d/default.conf
      - ../../certificate:/etc/nginx/certificate
    ports:
      - "80:80"
      - "443:443"
