name: Release Integration Environment

on:
    push:
      branches: [ main ]

env:
  OWNER: hashgraph
  REGISTRY: ghcr.io

jobs:
  docker-image-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: Patch h5ai-nginx submodule
        run: ./scripts/hedera-apply-h5ai-nginx-patch.sh

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Qemu
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push UI image
        uses: docker/build-push-action@v2
        with:
          context: ./ui
          file: ./ui/Dockerfile
          platforms: linux/amd64, linux/arm64
          build-args: |
            SERVER_URL=http://localhost:5002
            REPOSITORY_SERVER_URL=http://localhost:10000
            TAG=main
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}:ui-main

      - name: Build and push SERVER image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./src/Dockerfile.server
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}:server-main

      - name: Build and Push REPOSITORY Image
        uses: docker/build-push-action@v2
        with:
          context: ./h5ai-nginx
          file: ./h5ai-nginx/Dockerfile
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}:repository-main
