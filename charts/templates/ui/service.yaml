{{- if .Values.ui.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "sourcify.fullname" . }}-ui
  labels:
    {{- include "sourcify.labels" . | nindent 4 }}
spec:
  type: {{ .Values.ui.service.type }}
  ports:
    - port: {{ .Values.ui.service.port }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    {{- include "sourcify.ui.selectorLabels" . | nindent 4 }}
{{- end }}