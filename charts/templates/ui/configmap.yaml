apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-%s" .Chart.Name "ui" }}
  labels:
    {{- include "sourcify.labels" . | nindent 4 }}
    {{- include "sourcify.ui.selectorLabels" . | nindent 4 }}
  {{- if .Values.ui.annotations }}
  annotations:
  {{ toYaml .Values.ui.annotations | indent 4 }}
  {{- end }}    
data:
  SERVER_URL: {{ .Values.ui.config.SERVER_URL }}
  REPOSITORY_SERVER_URL: {{ .Values.ui.config.REPOSITORY_SERVER_URL }}
  TESTING: {{ .Values.ui.config.TESTING | quote }}
  NODE_ENV: {{ .Values.ui.config.NODE_ENV | default "development" }}