apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hedera-sourcify-ui.fullname" . }}
  labels:
    {{- include "hedera-sourcify-ui.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "hedera-sourcify-ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "hedera-sourcify-ui.selectorLabels" . | nindent 8 }}
    spec:
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          env:
            {{- range $name, $value := .Values.env }}
            - name: {{ $name }}
            {{- if kindIs "string" $value }}
              value: {{ tpl $value $ | quote }}
            {{- else }}
            {{- tpl (toYaml $value) $ | nindent 14 }}
            {{- end }}
            {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}          
          livenessProbe:
            httpGet:
              path: /
              port: http
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP          
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
      {{- with .Values.nodeSelector }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      {{- with .Values.tolerations }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "hedera-sourcify-ui.serviceAccountName" . }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
