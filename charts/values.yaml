repository:
  ## Deploy sourcify repository
  enabled: true
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
  replicaCount: 2
  annotations: {}
  podAnnotations: {}
  podSecurityContext: {}
  service:
    type: "ClusterIP"
    port: 443
  image:
    tag: "repository-latest"
    pullPolicy: "IfNotPresent"
  serviceAccount:
    create: true
    annotations: {}
    name: "repository"
  resources: {}
  nodeSelector: {}
  affinity: {}
  tolerations: []
  ingress:
    enabled: false
