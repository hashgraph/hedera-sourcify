openapi: "3.0.0"

paths:
  /session/verify/create2:
    post:
      summary: Verify create2
      tags:
        - Session Verification
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                clientToken:
                  type: string
                  description: Mandatory client token to call this api
                deployerAddress:
                  type: string
                  format: address
                  description: The deployer addresses
                salt:
                  oneOf:
                    - type: string
                    - type: number
                  description: Salt
                abiEncodedConstructorArguments:
                  type: string
                  description: ABI encoded constructor arguments
                create2Address:
                  type: string
                  format: address
                  description: The create2 addresses
                verificationId:
                  type: string
                  description: The verificationId of the checkedContract
              required:
                - deployerAddress
                - verificationId
                - create2Address
                - salt
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  contracts:
                    type: array
                    items:
                      type: object
                      properties:
                        verificationId:
                          type: string
                          example: "0x8e2d0b6fef24d782a7c47e67ddfd2f5ca9cace335ce42bd10701ebba609e1244"
                        constructorArgumentsArray:
                          type: array
                          items:
                            type: object
                            properties:
                              internalType:
                                type: string
                              name:
                                type: string
                              type:
                                type: string
                        creationBytecode:
                          type: string
                          example: ""
                        compiledPath:
                          type: string
                          example: "contracts/SingleFile.sol"
                        name:
                          type: string
                          example: "Storage"
                        address:
                          type: string
                          example: "0x4e3953cfaf4e3cc4e98d024aa1ec690733588e10"
                        files:
                          type: object
                          properties:
                            found:
                              type: array
                              items:
                                type: string
                                example: "contracts/SingleFile.sol"
                            missing:
                              type: object
                            invalid:
                              type: object
                        status:
                          type: string
                          example: "perfect"
                        storageTimestamp:
                          type: string
                          format: date-time
                          example: "2022-10-26T15:08:14.320Z"
                  unused:
                    type: array
                    items:
                      type: string
                  files:
                    type: array
                    items:
                      type: string
                      example: "metadata.json"
